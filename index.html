<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Perfume - Gabrielle Essence Eau De Parfum</title>
</head>

<body>
  <main>
    <article class="card-container">
        <div class="image-desktop">
          <img src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="image-mobile">
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
      <div class="card-description">
        <div class="card-text">
          <p class="text perfume">P E R F U M E</p>
          <h1 class="title-description fraunces-font">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House Of CHANEL.</p>
        </div>
        <div class="price fraunces-font">
          <h2 class="actual-price">$149.99</h2>
          <h2 class="discount-price">$169.99</h2>
        </div>
        <div class="buy-button">
          <img src="./images/icon-cart.svg" alt="">
          <a href="./">Add to cart</a>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
